<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="morocco.css">
    <title>Visit Morocco!</title>
</head>
<body>
    <main class="moroccoPageMain">

        <!--Header---------------------------------------------->
        <section class="headerNav">
            <header class="moroccoHeader">
                <h1>Visit Morocco</h1>
                <!--<img class="moroccoImage" src="https://www.passporthealthglobal.com/wp-content/uploads/2020/06/vaccines-advice-morocco-img-compressed.jpg" alt="a colorful sunset over Morocco">-->
            </header>

            <nav>
                <div class="moroccoNav"><a href="../index.html">Home</a></div>
                <div class="moroccoNav"><a href="countries/czechRepublic.html">Czech Republic</a></div>
                <div class="moroccoNav"><a href="countries/iceland.html">Iceland</a></div>
                <div class="moroccoNav"><a href="countries/scotland.html">Scotland</a></div>
                <div class="moroccoNav"><a href="countries/morocco.html">Morocco</a></div>
            </nav>
        </section>

        <!--Cities List Morocco---------------------------------->
        <section class="moroccoList">
            <article class="moroccoList_cities">
                <div class="cityCard">
                    <img src="https://cdn.kimkim.com/files/a/images/1f1f7b77e2f5f323a7ebb64e4aa9c81423971b6b/big-d1a809daa1f91b6c59b3e6c7cdeb53f1.jpg" alt="the coastal town of Rabat with hughes of orange and blue">
                    <h3>Rabat</h3>
                </div>
                <div class="cityCard">
                    <img src="https://www.nuflit.com/blog/images/2017/2017-marrakesh-headline.jpg" alt="a busy market square at sunset">
                    <h3>Marrakesh</h3>
                </div>
                <div class="cityCard">
                    <img src="https://www.tetouanclub.com/wp-content/uploads/2019/08/mont-jbel-bouzitoun.jpg" alt="The town of Tetouan with snow capped mountains in the background">
                    <h3>Tetouan</h3>
                </div>
            </article>

            <!--Landmarks List Morocco----------------------------->
            <article class="moroccoList_landmarks">
                <div class="landmarkCard">
                    <img src="https://www.journalofnomads.com/wp-content/uploads/2019/04/Ouzoud-Waterfalls-Morocco-10.jpg" alt="A huge lush waterfall">
                    <h3>Ouzoud Waterfall</h3>
                </div>
                <div class="landmarkCard">
                    <img src="https://i.pinimg.com/originals/9c/0f/35/9c0f356777f15a3cd5ed567e76e80ac0.jpg" alt="A large brick rectangular building surrounded by small columns on a plaza with a bright blue sky backdrop">
                    <h3>Hassan Tower</h3>
                </div>
                <div class="landmarkCard">
                    <img src="https://thegapdecaders.com/wp-content/uploads/2020/02/photo-1559586616-361e18714958.jpeg" alt="rolling red hills of the sahara desert in the hot sun">
                    <h3>Sahara Desert</h3>
                </div>
            </article>

            <!--Famous Citizens List Morocco------------------------->
            <article class="moroccoList_citizens">
                <div class="citizensCard">
                    <img src="https://townsquare.media/site/812/files/2019/11/french-montana.jpg?w=980&q=75" alt="a man in a nice suit">
                    <h3>French Montana</h3>
                </div>
                <div class="citizensCard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Robert_Purvis%2C_Abolitionist.jpg" alt="an old photo of a man from the 1800's wearing nice clothes">
                    <h3>Robert Purvis</h3>
                </div>
                <div class="citizensCard">
                    <img src="https://weraveyou.com/wp-content/uploads/2019/10/David-Guetta-Live.jpg" alt="A DJ playing music with his hands up and smiling">
                    <h3>David Guetta</h3>
                </div>
            </article>
        </section>

        <footer class="moroccoFooter">
            <div class="contact">
                pawpaw@pawpawstravelguide.com
            </div>
            <div class="copyright">
                copyright 2021
            </div>
        </footer>
    </main>
</body>
</html>
